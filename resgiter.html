<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <style>
    body{
      background-color: whitesmoke;
      font-family: Arial, Helvetica, sans-serif;
      line-height: 2.4;
     
    }
    button{
      background:#2851cc ;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <form action="">
  <header id="header">
    <h2>Registration</h2>
  </header>
  <div>
    <label for="first name">first Name</label>
    <input type="text" name="first name" id="first name" placeholder="Enter your first name">
  </div>
  <div>
    <label for="last name">Last Name</label>
    <input type="text" id="last name" name="last name" placeholder="Enter your last name">
  </div>
  <div>
    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="Email">
  </div>
  <div>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" placeholder="password">
  </div>
  <div>
    <label for="date of birth">Date of Birth</label>
    <input type="date" name="date of birth" id="date of birth">
  </div>
<div>
    <label for="Gender">Gender</label>
    <select name="Gender" id="Gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="bisexual">Bisexual</option>
    </select>
</div>
<div>
    <label for="hobbies">Hobbies</label>
    <input type="checkbox" name="hobbies" id="hobbies" value="drawing">Drawing
    <input type="checkbox" name="hobbies" id="hobbies" value="music">Music
</div>
<div>
    <label for="software">Software Tracks</label>
    <input type="radio" name="software" id="software" value="frontend">Frontend
    <input type="radio" name="software" id="software" value="backend">Backend
</div>
<div>
  <button type="submit">Submit</button>
  <button type="reset">Reset</button>
</div>
 
  </form>
</body>
</html>
